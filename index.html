<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote your president</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vote your best president</h1>
    <div class="work">
        <form action="" method="post" id="firstForm">
            <label for="numberInput">Enter Your age:</label>
            <input type="number" id="numberInput">
            <button type="button" onclick="submitForm()">Continue</button>
        </form>
        <div class="secondForm" id="secondForm">
            <!-- <h2>Personal Details</h2> -->
            <form action="" method="post" autocomplete="off">
                <label for="firstName">First Name:</label>
                <input type="text" name="names" id="firstName">
                <label for="location">Location</label>
                <input type="text" name="location" id="location">
                <label for="idNbr">Identification Number</label>
                <input type="text" name="idNbr" id="idNbr">
                <button type="button" onclick="personal()">Continue</button>
            </form>
        </div>
        <form action="" method="post" class="thirdForm" id="thirdForm" autocomplete="off">
            <div class="form">
                <h2>Available candidates</h2>
                <ul>
                    <li>Barack Obama</li>
                    <li>George Washington</li>
                    <li>Joe Biden</li>
                    <li>Donald Trump</li>
                    <li>Thomas Jefferson</li>
                </ul>
                <select title="choice" name="choice" id="choice">
                    <option value="">Choose your leader</option>
                    <option value="obama">Barack Obama</option>
                    <option value="george">George Washington</option>
                    <option value="trump">Donald Trump</option>
                    <option value="biden">Joe Biden</option>
                    <option value="thomas">Thomas Jefferson</option>
                </select>
                <button type="button" onclick="vote()">Vote President</button>
            </div>
        </form>
        <p id="finalMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
